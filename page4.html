    <script>
      var photos = []; // Declare an empty array to store image elements
      var fileNames = []; // Declare an empty array to store image file names
      var imageList = []; // Declare an empty array to store HTML list that contains images
      var image; // Declare an empty variable to store the assembled image list codes
      var openList = "<li id='photo'>"; // Declare a variable to contain the open list tag
      var closeList = "</li>"; // Declare a variable to contain the close list tag
  
      // Create a loop to create 6 images starting with an index of 0
      for (var i = 0; i < 6; i++) {
          fileNames.push("winterland" + (i + 1)); // Create image file names
          photos.push("<img src='images/" + fileNames[i] + ".jpg'>"); // Store image HTML element
          image = openList + photos[i] + closeList; // Assemble image with list tags
          imageList.push(image); // Store (push) the assembled list
      }
  
      // Display all six image codes stored in the array
      document.getElementById("album").innerHTML = imageList.join('');
  </script>
