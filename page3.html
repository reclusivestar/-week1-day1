<!DOCTYPE html>
<html>

    <title>My Third Web Page</title>
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
    <!-- Container to wrap everything -->
    <div id="container">
      <!-- Brand of website -->
      <header>My Web Site Brand</header>
      
      <!-- Main Navigation -->
      <nav>
        <ul>
          <li><a href="index.html">Home</a></li>
          <li><a href="page2.html">About</a></li>
          <li>Gallery</li>
          <li><a href="page3.html">Contact</a></li>
        </ul>
      </nav>
      <!-- End Main Navigation -->
      
      <!-- Main Content -->
      <main>
        <h1>My Third Heading</h1>
        <p>My Third paragraph.</p>
          <form action="/signup" method="post">
            <fieldset>
              <legend>User Personal Information</legend>
              <label>Enter your full name</label><br>
              <input type="text" name="name"><br><br>
              
              <label>Enter your email</label><br>
              <input type="email" name="email"><br><br>
              
              <label>Enter your phone</label><br>
              <input type="text" name="phone"><br><br>
          
              <label>Select your gender</label><br>
              <input type="radio" name="gender" value="male"> Male
              <input type="radio" name="gender" value="female"> Female
              <br><br>
              
              <label>How should we contact you?</label><br>
              <select name="contact">
                <option value="email">Email</option>
                <option value="phone">Phone</option>
              </select><br><br>
          
              <label>Tell us the reason for your visit today:</label><br>
              <textarea rows="5" cols="30" name="reason"></textarea><br><br>
              
              <input type="submit" value="Sign-up">
            </fieldset>
          </form>
          
      </main>
      <!-- End Main Content -->
      
      <!-- Footer Information -->
      <footer>&copy; Copyright 2020</footer>
    </div>
    <!-- End Container -->
  </body>
